歸飛無羽翼
其如離別何
飛雪天山來
飄聚繩櫺外
蒼雲暗九重
北風吹萬籟
有酒招親朋
思與清顏會
熊席惟爾安
羔裘豈吾帶
公子不垂堂
誰肯憐蕭艾
荆山嵸百里
漢廣流無極
北馳星晷正
南望朝雲色
川隰同幽快
冠冕異今昔
子肅兩岐功
我滯三冬職
誰知京洛念
髣髴昆山側
向夕登城壕
潛池隱復直
地迥聞遙蟬
天長望歸翼
清文忽景麗
思泉紛寶飾
勿言修路阻
勉子康衢力
曾厓寂且寥
歸軫逝言陟
梢梢枝早勁
塗塗露晚晞
南中榮橘柚
寧知鴻鴈飛
拂霧朝青閣
日旰坐彤闈
悵望一途阻
參差百慮依
春草秋更綠
公子未西歸
誰能久京洛
緇塵染素衣
大江流日夜
客心悲未央
徒念關山近
終知返路長
秋河曙耿耿
寒渚夜蒼蒼
引領見京室
宮雉正相望
金波麗鳷鵲
玉繩低建章
驅車鼎門外
思見昭丘陽
馳暉不可接
何況隔兩鄉
風煙有鳥路
江漢限無梁
常恐鷹隼擊
時菊委嚴霜
寄言罻羅者
寥廓已高翔
惟昔逢休明
十載朝雲陛
既通金閨籍
復酌瓊筵醴
宸景厭照臨
昏風淪繼體
紛虹亂朝日
濁河穢清濟
防口猶寬政
餐荼更如薺
英袞暢人謀
文明固天啓
青精翼紫軑
黃旗映朱邸
還覩司隸章
復見東都禮
中區咸已泰
輕生諒昭洒
趨事辭宮闕
載筆陪旌棨
邑里向疎蕪
寒流自清泚
衰柳尚沈沈
凝露方泥泥
零落悲友朋
歡娛宴兄弟
既秉丹石心
寧流素絲涕
因此得蕭散
垂竿深澗底
紫殿肅陰陰
彤庭赫宏敞
風動萬年枝
日華承露掌
玲瓏結綺錢
深沈映朱網
紅藥當堦翻
蒼苔依砌上
茲言翔鳳池
鳴佩多清響
信美非吾室
中園思偃仰
朋情以鬱陶
春物方駘蕩
安得凌風翰
聊恣山泉賞
朔風吹飛雨
蕭條江上來
既灑百常觀
復集九成臺
空濛如薄霧
散漫似輕埃
平明振衣坐
重門猶未開
耳目暫無擾
懷古信悠哉
戢翼希驤首
乘流畏曝鰓
動息無兼遂
岐路多徘徊
方同戰勝者
去翦北山萊
洞庭張樂地
瀟湘帝子游
雲去蒼梧野
水還江漢流
停驂我悵望
輟棹子夷猶
廣平聽方籍
茂陵將見求
心事俱已矣
江上徒離憂
江路西南永
歸流東北騖
雲中辨江樹
旅思倦搖搖
孤游昔已屢
既歡懷祿情
復協滄洲趣
囂塵自茲隔
賞心於此遇
雖無玄豹姿
終隱南山霧
下帷闕章句
高談媿名理
疎散謝公卿
蕭條依掾史
簪髮逢嘉惠
教義承君子
心迹苦未并
憂歡將十祀
幸沾雲雨慶
方轡參多士
振鷺徒追飛
羣龍難隸齒
烹鮮止貪競
共治屬廉恥
伊余昧損益
何用祗千里
解劍北宮朝
息駕南川涘
寧希廣平詠
聊慕華陰市
棄置宛洛遊
多謝金門裏
招招漾輕檝
行行趨巖趾
江海雖未從
山林於此始
借問下車日
匪直望舒圓
寒城一以眺
平楚正蒼然
山積陵陽阻
溪流春穀泉
威紆距遙甸
巉喦帶遠天
切切陰風暮
桑柘起寒烟
悵望心已極
惝怳魂屢遷
結髮倦爲旅
平生早事邊
誰規鼎食盛
寧要狐白鮮
方棄汝南諾
言稅遼東田
案牘時閒暇
偶坐觀卉木
颯颯滿池荷
翛翛蔭窗竹
簷隙自周流
房櫳閑且肅
蒼翠望寒山
崢嶸瞰平陸
已惕慕歸心
復傷千里目
風霜旦夕甚
蕙草無芬馥
云誰美笙簧
孰是厭薖軸
願言追逸駕
臨潭餌秋菊
高軒瞰四野
臨牖眺襟帶
望山白雲裏
望水平原外
夏木轉成帷
秋荷漸如蓋
鞏洛常睠然
搖心似縣斾
昧旦多紛喧
日晏未遑舍
落日餘清陰
高枕東窗下
寒槐漸如束
秋菊行當把
涼風懷朔馬
已傷慕歸客
復思離居者
情嗜幸非多
案牘偏爲寡
既乏琅邪政
方憇洛陽社
積水照頳霞
高臺望歸翼
平原周遠近
連汀見紆直
葳蕤向春秀
芸黃共秋色
薄暮傷哉人
嬋媛復何極
託養因支離
乘閑遂疲蹇
語默良未尋
得喪云誰辨
幸涖山水都
復值清冬緬
凌崖必千仞
尋谿將萬轉
堅崿既崚嶒
迴流復宛澶
杳杳雲竇深
淵淵石溜淺
傍眺鬱篻簩
還望森柟楩
荒隩被葴莎
崩壁帶苔蘚
鼯狖叫層嵁
鷗鳧戲沙衍
觸賞聊自觀
即趣咸已展
經目惜所遇
前路欣方踐
無言蕙草歇
留垣芳可搴
尚子時未歸
邴生思自免
求志昔所欽
勝迹今能選
寄言賞心客
得性良爲善
夕帳懷椒糈
蠲景潔膋薌
登秋雖未獻
望歲佇年祥
潭淵深可厲
狹斜車未方
蒙籠度絕限
出沒見林堂
秉玉朝羣帝
樽桂迎東皇
排雲接虬蓋
蔽日下霓裳
會舞紛瑤席
安歌遶鳳梁
百味芬綺帳
四座沾羽觴
福被延氓澤
樂極思故鄉
登山騁歸望
原雨晦茫茫
胡寧昧千里
解珮拂山莊
翦削兼太華
崢嶸跨玄圃
貝闕眡阿宮
薜帷陰網戶
參差時未來
徘徊望澧浦
椒醑若馨香
無絕傳終古
茲山亘百里
合沓與雲齊
隱淪既已託
靈異居然棲
上干蔽白日
下屬帶迴谿
交藤荒且蔓
樛枝聳復低
獨鶴方朝唳
飢鼯此夜啼
泄雲已漫漫
夕雨亦淒淒
我行雖紆組
兼得尋幽蹊
緣源殊未極
歸徑窅如迷
要欲追奇趣
即此陵丹梯
皇恩竟已矣
茲理庶無睽
假遇非將迎
靖共延殊慶
中歲歷三臺
旬月典邦政
會是共治情
敢忘卹貧病
將無富教理
孰有知方性
敦本抑工商
均業省兼并
察壤見泉脈
覘星視農正
黍稷緣高殖
穱稌即卑盛
舊埒新塍分
青苗白水映
遙樹匝清陰
連山周遠淨
即此風雲佳
孤觴聊可命
既微三載道
庶藉兩岐詠
俾爾倉廩實
余從谷口鄭
山中上芳月
故人清樽賞
遠山翠百重
迴流映千丈
花枝聚如雪
蕪絲散猶網
別後能相思
何嗟異封壤
高館臨荒途
清川帶長陌
上有流思人
懷舊望歸客
塘邊草雜紅
樹際花猶白
日暮有重城
何由盡離席
方舟泛春渚
攜手趨上京
安知慕歸客
詎億山中情
香風蕊上發
好鳥葉問鳴
揮袂送君已
獨此夜琴聲
悵望南浦時
徙倚北梁步
葉下涼風初
日隱輕霞暮
荒城迥易陰
秋溪廣難渡
沬泣豈徒然
君子行多露
既從陵陽釣
挂鱗驂赤螭
方尋桂水源
謁帝蒼山垂
辰哉且未會
乘景弄清漪
瑟汩瀉長淀
潺湲赴兩岐
輕蘋上靡靡
雜石下離離
寒草分花映
戲鮪乘空移
興以暮秋月
清霜落素枝
魚鳥余方翫
纓緌君自縻
及茲暢懷抱
山川長若斯
弱齡倦簪履
薄晚忝華奧
閑沃盡地區
山泉諧所好
幸遇昌化穆
惇俗罕驚暴
四時從偃息
三省無侵冒
下車遽暄席
紆紱始黔竈
榮辱未遑敷
德禮何由導
汩徂奉南岳
兼秩典邦號
疲馬方云驅
鉛刀安可操
遺惠良寂寞
恩靈亦匪報
桂水日悠悠
結言幸相勞
吐納貽爾和
窮通勖所蹈
薄遊第從告
思閑願罷歸
還邛歌賦似
休汝車騎非
灞池不可別
伊川難重違
汀葭稍靡靡
江菼復依依
田鵠遠相叫
沙鴇忽爭飛
雲端楚山見
林表吳岫微
試與征徒望
鄉淚盡沾衣
賴此盈樽酌
含景望芳菲
問我勞何事
霑沐仰清徽
志狹輕軒冕
恩甚戀閨闈
歲華春有酒
初服偃郊扉
疲策倦人世
斂性就幽蓬
停琴佇涼月
滅燭聽歸鴻
涼蒹乘暮晰
秋華臨夜空
葉低知露密
崖斷識雲重
折荷葺寒袂
開鏡眄衰容
海暮騰清氣
河關祕棲沖
烟衡時未歇
芝澗去相從
麥候始清和
涼雨銷炎燠
紅蓮搖弱荇
丹藤繞新竹
物色盈懷抱
方駕娛耳目
零落既難留
何用存華屋
慼慼苦無悰
攜手共行樂
尋雲陟累榭
隨山望菌閣
遠樹曖仟仟
生煙紛漠漠
魚戲新荷動
鳥散餘花落
不對芳春酒
還望青山郭
四緣去誰肇
七識習未央
沈沈倒營魄
苦蔭蹙愁腸
琴瑟徒爛漫
姱容空滿堂
春顏遽幾日
秋壟終茫茫
孰云濟沈溺
假願託津梁
惠唱摛泉湧
妙演發金相
空有定無執
賓賓固兩忘
自來乘首夏
及此申暮霜
雲物清晨景
衣巾引夕涼
風振蕉薘裂
霜下梧楸傷
六龍且無借
三相寧久長
何時接靈應
及子同舟航
秋夜促織鳴
南鄰搗衣急
思君隔九重
夜夜空佇立
北窗輕幔垂
西戶月光入
何知白露下
坐視階前溼
誰能長分居
秋盡冬復及
茹溪發春水
阰山起朝日
蘭色望已同
萍際轉如一
巢燕聲上下
黃鳥弄儔匹
邊郊阻遊衍
故人盈契闊
夢寐藉假簧
思歸賴倚瑟
幽念漸鬱陶
山楹永爲室
結宇夕陰街
荒途橫九曲
迢遰南川陽
迤邐西山足
闢館臨秋風
敞窗望寒旭
風碎池中荷
霜翦江南菉
既無東都金
且稅東臯粟
去國懷丘園
入遠滯城闕
寒燈耿宵夢
清鏡悲曉髮
風草不留霜
冰池共如月
寂寞此閑帷
琴樽任所對
客念坐嬋媛
年華稍菴薆
夙慕雲澤遊
共奉荆臺績
一聽春鶯喧
再視秋虹沒
疲驂良易返
恩波不可越
誰慕臨淄鼎
常希茂陵渴
依隱幸自從
求心果蕪昧
方軫歸歟願
故山芝未歇
芳洲有杜若
可以慰佳期
望望忽超遠
何由見所思
我行未千里
山川已間之
離居方歲月
故人不在茲
清風動簾夜
孤月照窗時
安得同攜手
酌酒賦新詩
瓊閨釧響聞
瑤席芳塵滿
要取洛陽人
共命江南管
情多舞態遲
意傾歌弄緩
知君密見親
寸心傳玉盌
上客光四座
佳麗直千金
挂釵報纓絕
墮珥答琴心
蛾眉已共笑
清香復入衿
歡樂夜方靜
翠帳垂沈沈
擾擾整夜裝
肅肅戒徂兩
曉星正寥落
晨光復泱漭
猶沾餘露團
稍見朝霞上
故鄉邈己夐
山川修且廣
文奏方盈前
懷人去心賞
敕躬每跼蹐
瞻恩惟震蕩
行矣倦路長
無由稅歸鞅
灞涘望長安
河陽視京縣
白日麗飛甍
參差皆可見
喧鳥覆春洲
雜英滿芳甸
去矣方滯淫
懷哉罷歡宴
佳期悵何許
淚下如流霰
有情知望鄉
誰能鬒不變
餘雪映青山
寒霧開白日
曖曖江村見
離離海樹出
披衣就清盥
憑軒方秉筆
列俎歸單味
連駕止容膝
空爲大國憂
紛詭諒非一
安得掃蓬徑
銷吾愁與疾
結構何迢遞
曠望極高深
窗中列遠岫
庭際俯喬林
日出衆鳥散
山暝孤猨吟
已有池上酌
復此風中琴
非君美無度
孰爲勞寸心
惠而能好我
問以瑤華音
若遺金門步
見就玉山岑
率土皆王土
安知全高尚
東壟棄黍稷
西遊入卿相
屬逢利建始
投分參末將
尺寸功未施
河山賞己諒
攝官因時暇
曳裾聊起望
鬱盤地勢遠
參差百雉壯
翠壁絳霄際
丹樓青霞上
夕池出濠渚
朝雲生疊嶂
籠鳥易爲恩
屠羊無飾讓
泰階端且平
海水本無浪
小臣何日歸
頓轡從閑放
九河亘積岨
三嵕鬱旁眺
皇州總地德
回江款巖徼
井幹赩蒼林
雲甍蔽層嶠
川霞旦上薄
山光晚餘照
翔集亂歸飛
虹蜺紛引曜
君子奉神略
瞰逈馮重峭
彈冠已籍甚
升車益英妙
功存漢册書
榮並周庭燎
汲疾移偃息
董園倚談笑
麾斾一悠悠
謙姿光且劭
讌嘉多暇日
興文起淵調
曰余廁鱗羽
滅影從漁釣
澤渥資投分
逢迎典待詔
詠沼邈含毫
專城空坐嘯
徒慙皇鑒揆
終延曲士誚
方追隱淪訣
偶解金丹要
若偶巫咸招
帝閽良可叫
升堂子不謬
問道余未窮
如何辭白日
千載隔音通
山門一已絕
長夜緬難終
初松切暮鳥
新楊摧曉風
榛關向蕪密
泉途轉銷空
漢陵淹館蕪
晉彌洙風闕
五都聲論空
三河文義絕
興禮邁前英
談玄踰往哲
明情日夜深
徽音歲時滅
垣井總已平
煙雲從容裔
爾嘆牛山悲
我悼驚川逝
