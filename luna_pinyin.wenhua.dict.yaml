南條交北葉
新筍雜故枝
月光疎已密
風來起復垂
青扈飛不礙
黃口得相窺
但恨從風籜
根株長別離
低枝詎勝葉
輕香幸自通
發萼初攢紫
餘采尚霏紅
新花對白日
故蕊逐行風
參差不俱曜
誰肯盼微叢
離離水上蒲
結水散爲珠
閒廁秋菡萏
出入春鳧雛
初萌實雕俎
暮蕊雜椒塗
所悲塘上曲
遂鑠黃金軀
輕絲既難理
細縷竟無織
爛漫已萬條
連綿復一色
安根不可知
縈心終不測
所貴能卷舒
伊用蓬生直
新葉初冉冉
初蕊新菲菲
逢君後園讌
相隨巧笑歸
親勞君玉指
摘以贈南威
用持插雲髻
翡翠比光輝
日暮長零落
君恩不可追
孤桐北窗外
高枝百尺餘
葉生既婀娜
葉落更扶疎
無華復無實
何以贈離居
裁爲圭與瑞
足可命參墟
有美當階樹
霜露未能移
金蕡發朱采
映日以離離
幸賴夕陽下
餘景及西枝
還思照淥水
君階無曲池
餘榮未能已
晚實猶見奇
復留傾筐德
君恩信未貲
抱月如可明
懷風殊復清
絲中傳意緒
花裹奇春情
掩抑有奇態
淒鏘多好聲
芳袖幸時拂
龍門空自生
江南簫管地
妙響發孫枝
殷勤寄玉指
含情舉復垂
雕梁再三繞
輕塵四五移
曲中有深意
丹誠君詎知
洞庭風雨榦
龍門生死枝
雕刻紛布濩
沖響鬱清危
春風搖蕙草
秋月滿華池
是時操別鶴
淫淫客淚垂
梢風有勁質
柔用道非一
平織方以文
穹成圓且密
薦羞雖百品
所貴浮天實
幸承歡醑餘
寧辭嘉宴畢
蟠木生附枝
刻削豈無施
取則龍文鼎
三趾獻光儀
勿言素韋潔
白沙尚推移
曲躬奉微用
聊承終宴疲
幸得與珠綴
羃歷君之楹
月映不辭卷
風來輒自輕
每聚金爐氣
時駐玉琴聲
但願置樽酒
蘭釭當夜明
青軒明月時
紫殿秋風日
曈曨引光輝
晻曖映容質
清露依檐垂
蛸絲當戶密
搴開誰共臨
掩晦獨如失
照日汀洲際
搖風綠潭側
雖無獨蠒絲
幸有青袍色
羅袖少輕塵
象床多麗飾
願君蘭夜飲
佳人時宴息
本生朝夕池
落景照參差
汀洲蔽杜若
幽渚奪江蘺
遇君時採擷
玉座奉金卮
但願羅衣拂
無使素塵彌
結根終南下
防露復披雲
雖爲九華扇
聊可滌炎氛
安能偶狐白
鶴卵織成文
覆持鴛鴦被
百和吐氛氲
忽爲纖手用
歲暮待羅裙
庭雲亂如花
井冰粲成玉
因炎入貂袖
懷温奉芳褥
體密用宜通
文邪性非曲
本自江南墟
㛹娟修且綠
暫承君玉指
請謝陽春旭
玲瓏類丹檻
苕亭似玄闕
對鳳懸清冰
垂龍掛明月
照粉拂紅粧
插花理雲髮
玉顏徒自見
常畏君情歇
發翠斜漢裏
蓄寶宕山峯
抽莖類仙掌
銜光似燭龍
飛蛾再三繞
輕花四五重
孤對相思夕
空照舞衣縫
杏梁賓未散
桂宮明欲沈
曖色輕帷裏
低光照寶琴
徘徊雲髻影
灼爍綺疏金
恨君秋月夜
遺我洞房陰
生平宮閤裏
出入侍丹墀
開笥方羅縠
窺鏡比蛾眉
初別意未解
去久日生悲
顦顇不自識
嬌羞餘故姿
夢中忽彷彿
猶言承讌私
蕙早含初芳
瑤池曖晚色
得廁鴻鸞影
晞光弄羽翼
積雪皓陰池
北風鳴細枝
九逵密如繡
何異遠別離
風庭舞流霰
冰沼結文澌
飲春雖以燠
欽賢紛若馳
珠霙條間響
玉霤檐下垂
杯酒不相接
寸心良共知
飛雲亂無緒
結冰明曲池
雖乖促席讌
白首信勿虧
飄素瑩簷溜
嚴結噎通岐
罇罍如未澣
況乃限音儀
原隰望徙倚
松筠竟不移
隱憂恧萱樹
忘懷待山卮
初昕逸翮舉
日昃駑馬疲
幽山有桂樹
歲暮方參差
綠水纈清波
青山繡芳質
落景皎晚陰
殘花綺餘日
白沙澹無際
青山眇如一
傷此物運移
惆悵望還律
白水田外明
孤頂松上出
即趣佳可淹
淹留非下秩
蘭庭仰遠風
芳林接雲崿
傾葉順清飈
修莖佇高鶴
連綿夕雲歸
晻曖日將落
寸陰不可留
蘭墀豈停酌
丹櫻猶照樹
綠筠方解籜
求志能兩忘
即賞謝丘壑
雨洗花葉鮮
泉漫芳塘溢
藉此閑賦詩
聊用蕩羇疾
霢霂微雨散
葳蕤蕙草密
預藉芳筳賞
沾生信昭悉
紫葵窗外舒
青荷池上出
既闔潁川扇
且臥淮南秩
流風薄晚陰
行雲掩朝日
念此蘭蕙客
徒有芳菲質
沈病已綿緒
負官別鄉憂
高城悽夕吹
時見國煙浮
漠漠輕雲晚
颯颯高樹秋
鄉山不可望
蘭卮且獻酬
旻高識氣迥
泉停知潦收
幸遇慶筵渥
方且沐恩猷
芸黃先露早
騷瑟驚暮秋
舊城望已肅
況乃客悠悠
水府衆靈出
石室寶圖開
白雲帝鄉下
行雨巫山來
歌風讚靈德
舞蹈起輕埃
高軒乍留吹
玄羽或徘徊
福降羣仙下
識逸百神該
青鳥飛層隙
赤鯉泳瀾隈
山中芳杜綠
江南蓮葉紫
芳年不共遊
淹留空若是
淥水豐漣漪
青山多繡綺
新條日向抽
落花紛已委
弱葼既青翠
輕莎方靃靡
鷖鷗沒而遊
麕䴥騰復倚
春岸望沈沈
清流見瀰瀰
幸藉人外遊
盤桓未能徙
騖枻把瓊芳
隨山訪靈詭
榮楯每嶙峋
林堂多碕礒
蒲生廣湖邊
託身洪波側
春露惠我澤
秋霜縟我色
根葉從風浪
常恐不永植
攝生各有命
豈云智與力
安得遊雲上
與爾同羽翼
首夏實清和
餘春滿郊甸
花樹雜爲錦
月池皎如練
如何當此時
別離言與面
留雜已鬱紆
行舟亦遙衍
非君不見思
所悲思不見
玄天蓋高
九重寂以卑聽
皎日著明
三舍迴於至感
置酒登廣殿
開襟望所思
春草行已歇
何事久佳期
過客無留軫
馳暉有奔箭
夜條風淅淅
晚葉露淒淒